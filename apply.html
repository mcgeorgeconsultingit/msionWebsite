<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apply for...</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/global.css" />
    <link rel="stylesheet" href="styles/apply.css" />
  </head>
  <body>
    <header class="container d-flex align-items-center justify-content-between">
      <a href="/"><img src="assets/logo.png" alt="" class="logo"></a>
      <nav class="">
        <div class="d-flex align-items-center justify-content-between">
          <div class="d-flex align-items-center gap-3">
            <a href="/" class="text-black">Home</a>
            <a href="search.html" class="text-black">Job Search</a>
            <a href="resources.html" class="text-black">Resources</a>
            <a href="about.html" class="text-black">About us</a>
            <a href="contact.html" class="text-black">Contact</a>
          </div>
          <div class="d-flex align-items-center gap-3">
            <a href="login.html" class="text-primary text-body">Login</a>
            <a href="signup.html"
              ><button class="btn-primary px-4 py-3 rounded-4">
                Get Started
              </button></a
            >
          </div>
        </div>
      </nav>
        <div class="burger" id="burgerMenu">
          <span></span>
          <span></span>
        </div>

    </header>

    <section class="p-md-5 mt-5 ">
        <div class="wrapper apply__wrapper container ">
          <div class="row d-flex justify-content-between flex-row-reverse align-items-center mb-5 px-md-5 px-2">
            <div class="bar d-flex col-8 col-sm-4 align-items-center">
              <div class="progress p-0 w-100 me-2">
                <div
                  class="progress-bar bg-primary"
                  role="progressbar"
                  id="progress"
                  style="width: 25%"
                  aria-valuenow="25"
                  aria-valuemin="0"
                  aria-valuemax="100"
                ></div>
              </div>
              <label for="progress">25%</label>
            </div>
            <button class="btn bg-base col-3 col-md-1" style="cursor: pointer">
              Skip
            </button>
          </div>
          <form action="" method="POST" enctype="multipart/form-data" class="bg-base p-3 p-md-4 rounded-4">
            <div class="tab w-100">
                <div class="d-flex flex-column justify-content-between align-items-start bg-white w-100 rounded-4 gap-2 p-3 mb-3">
                    <div class="d-flex w-100 justify-content-between align-items-center">
                        <h2>Resume</h2>
                        <img
                        src="assets/profile/NotePencil.png"
                        alt=""
                        class=""
                        />
                    </div>
                    <div class="resume-input d-flex w-100 justify-content-start align-items-center ">
                        <img src="assets/profile/pdf-icon.png" alt="" id="pdf-icon" class="me-2">
                        <div class="resume-name fw-semibold">
                        Moyinâ€™s Resume
                        <br><span class="resume-small-text fw-light">313 KB . 2 July, 2024  </span>
                        </div>
                        <img src="assets/profile/bin.png" alt="" id="bin" class="ms-auto">
                    </div>
                </div>

              <div class="personal-info d-flex flex-column justify-content-between align-items-start p-4 bg-white w-100 rounded-4 gap-2 mb-3 apply-section">
                <input
                  id="firstname"
                  class=" mb-3"
                  type="text"
                  name="firstname"
                  placeholder="first name"
                  required
                />
                <input
                  id="lastname"
                  class=" mb-2"
                  type="text"
                  name="lastname"
                  placeholder="last name"
                  required
                />
              </div>

              <div class="extra-info d-flex flex-column justify-content-between align-items-start p-4 bg-white w-100 rounded-4 gap-2 apply-section">
                <p class="m-0 p-0">Portfolio Link</p>
                <input
                  id="portfolio-link"
                  class=" mb-2"
                  type="text"
                  name="portfolio-link"
                  placeholder="https://"
                  required
                />

                <p class="m-0 p-0">Email</p>
                <input
                  id="email"
                  class=" mb-2"
                  type="text"
                  name="email"
                  placeholder="example@ecample.com"
                  required
                />

                <p class="m-0 p-0">Phone NUmber</p>
                <input
                  id="phone"
                  class=" mb-2"
                  type="text"
                  name="phone"
                  placeholder="(+234) 810 616 8008"
                  required
                />
              </div>
              <div class="application-questions d-flex flex-column justify-content-between align-items-start p-4 bg-white w-100 rounded-4 gap-2 mt-3 apply-section">
                <h3 class="fw-bold mb-2">Application Questions</h3>
                <p class="m-0 p-0">Have you worked with a team of Developers on a project?</p>
                <input
                  id="response_1"
                  class=" mb-3"
                  type="text"
                  name="response_1"
                  placeholder=""
                  required
                />

                <p class="m-0 p-0">Notice Period in Number of Days</p>
                <input
                  id="response_2"
                  class=" mb-3"
                  type="text"
                  name="response_2"
                  placeholder=""
                  required
                />

              </div>

              <div class=" d-flex flex-column justify-content-between align-items-start p-4 bg-white w-100 rounded-4 gap-2 mt-3 apply-section">
                <h3 class="fw-bold mb-2">Additional text/Cover letter</h3>
                <textarea name="additional-text" id="additional-text"></textarea>
              </div>
              
            </div>


  
            <div
              class="navigation-buttons row d-flex justify-content-around gap-3 mt-5 px-2"
            >
              <button
                class="col btn btn-secondary rounded-4 px-2 px-sm-3 py-2 py-sm-3 bg-opacity-75"
              >
                Go back
              </button>
              <button
                id="submitBtn"
                class="col btn btn-primary rounded-4 px-2 px-sm-3 py-2 py-sm-3 bg-opacity-75"
              >
                Continue
              </button>
            </div>
          </form>
        </div>
      </section>

    <script src="js/nav.js"></script>
    <script src="js/multistepForm.js"></script>
  </body>
</html>
