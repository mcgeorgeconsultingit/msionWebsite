<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/global.css" />
    <link rel="stylesheet" href="styles/apply.css" />
  </head>
  <body>
    <header class="container d-flex align-items-center justify-content-between">
      <img src="assets/logo.png" alt="" class="logo">
      <nav class="">
        <div class="d-flex align-items-center justify-content-between">
          <div class="d-flex align-items-center gap-3">
            <a href="/" class="text-black fw-bold">Home</a>
            <a href="search.html" class="text-black">Job Search</a>
            <a href="resources.html" class="text-black">Resources</a>
            <a href="about.html" class="text-black">About us</a>
            <a href="contact.html" class="text-black">Contact</a>
          </div>
          <div class="d-flex align-items-center gap-3">
            <a href="login.html" class="text-primary text-body">Login</a>
            <a href="signup.html"
              ><button class="btn-primary px-4 py-3 rounded-4">
                Get Started
              </button></a
            >
          </div>
        </div>
      </nav>
        <div class="burger" id="burgerMenu">
          <span></span>
          <span></span>
        </div>

    </header>

    <section class="py-5 mt-5 px-5">
        <div class="wrapper apply__wrapper container ">
          <div class="row d-flex justify-content-between align-items-center mb-5 px-5">
            <div class="bar d-flex col-8 col-sm-4 align-items-center">
              <div class="progress p-0 w-100 me-2">
                <div
                  class="progress-bar bg-primary"
                  role="progressbar"
                  id="progress"
                  style="width: 25%"
                  aria-valuenow="25"
                  aria-valuemin="0"
                  aria-valuemax="100"
                ></div>
              </div>
              <label for="progress">25%</label>
            </div>
            <button class="btn bg-base col-4 col-md-1" style="cursor: pointer">
              Skip
            </button>
          </div>
          <form action="" method="POST" enctype="multipart/form-data" class="bg-base p-4 rounded-4">
            <div class="tab w-100">
                <div class="d-flex flex-column justify-content-between align-items-start bg-white w-100 rounded-4 gap-2 p-3 mb-3">
                    <div class="d-flex w-100 justify-content-between align-items-center">
                        <h2>Resume</h2>
                        <img
                        src="assets/profile/NotePencil.png"
                        alt=""
                        class=""
                        />
                    </div>
                    <div class="resume-input d-flex w-100 justify-content-start align-items-center ">
                        <img src="assets/profile/pdf-icon.png" alt="" id="pdf-icon" class="me-2">
                        <div class="resume-name fw-semibold">
                        Moyinâ€™s Resume
                        <br><span class="resume-small-text fw-light">313 KB . 2 July, 2024  </span>
                        </div>
                        <img src="assets/profile/bin.png" alt="" id="bin" class="ms-auto">
                    </div>
                </div>

              <div class="personal-info d-flex flex-column justify-content-between align-items-start p-4 bg-white w-100 rounded-4 gap-2">
                <input
                  id="firstname"
                  class="bg-base mb-3"
                  type="text"
                  name="firstname"
                  placeholder="first name"
                  required
                />
                <input
                  id="lastname"
                  class="bg-base mb-2"
                  type="text"
                  name="lastname"
                  placeholder="last name"
                  required
                />
              </div>
            </div>
  
            <div class="tab w-100">
              <h2 class="mt-5 mb-2 text-semibold">Biography</h2>
              <textarea name="biography" id="biography"></textarea>
  
              <h2 class="mt-5 mb-2 text-semibold">What I'm looking for</h2>
              <textarea name="biography" id="biography"></textarea>
  
              <h2 class="fw-semibold mt-5">Skills (enter up to 15)</h2>
              <input
                type="skills"
                class="transition"
                placeholder="Skills"
                name="skills"
              />
  
              <h2 class="fw-semibold mt-5">Stack (Tools used)</h2>
            </div>
  
            <div class="tab w-100">
              <h2 class="mb-3 fw-semibold">Social handles</h2>
              <div class="social-icons d-flex flex-row flex-wrap gap-2 mb-5">
                <div id="behance" class="active">
                  <img
                    src="/assets/onboarding//social/behance.png"
                    alt=""
                    class="rounded-circle"
                  />
                </div>
                <div id="amazon">
                  <img
                    src="/assets/onboarding//social/amazon.png"
                    alt=""
                    class="rounded-circle"
                  />
                </div>
                <div id="github">
                  <img
                    src="/assets/onboarding//social/github.png"
                    alt=""
                    class="rounded-circle"
                  />
                </div>
                <div id="instagram">
                  <img
                    src="/assets/onboarding//social/instagram.png"
                    alt=""
                    class="rounded-circle"
                  />
                </div>
                <div id="tiktok">
                  <img
                    src="/assets/onboarding//social/tiktok.png"
                    alt=""
                    class="rounded-circle"
                  />
                </div>
                <div id="x">
                  <img
                    src="/assets/onboarding//social/x.png"
                    alt=""
                    class="rounded-circle"
                  />
                </div>
                <div id="youtube">
                  <img
                    src="/assets/onboarding//social/youtube.png"
                    alt=""
                    class="rounded-circle"
                  />
                </div>
                <div id="website">
                  <img
                    src="/assets/onboarding//social/website.png"
                    alt=""
                    class="rounded-circle"
                  />
                </div>
              </div>
  
              <div class="social-links d-flex flex-column gap-3">
                <h2 class="mb-3 fw-semibold">Enter Links</h2>
                <div
                  class="link_input flex-row align-items-center gap-3 active"
                  id="behance"
                >
                  <img src="assets/onboarding/social/behance.png" alt="" />
                  <input
                    type="text"
                    name="behance_link"
                    id="behance"
                    placeholder="Enter Link"
                  />
                </div>
                <div
                  class="link_input flex-row align-items-center gap-3"
                  id="amazon"
                >
                  <img src="assets/onboarding/social/amazon.png" alt="" />
                  <input
                    type="text"
                    name="amazon_link"
                    id="amazon"
                    placeholder="Enter Link"
                  />
                </div>
                <div
                  class="link_input flex-row align-items-center gap-3"
                  id="github"
                >
                  <img src="assets/onboarding/social/github.png" alt="" />
                  <input
                    type="text"
                    name="github_link"
                    id="github"
                    placeholder="Enter Link"
                  />
                </div>
                <div
                  class="link_input flex-row align-items-center gap-3"
                  id="instagram"
                >
                  <img src="assets/onboarding/social/instagram.png" alt="" />
                  <input
                    type="text"
                    name="instagram_link"
                    id="instagram"
                    placeholder="Enter Link"
                  />
                </div>
                <div
                  class="link_input flex-row align-items-center gap-3"
                  id="tiktok"
                >
                  <img src="assets/onboarding/social/tiktok.png" alt="" />
                  <input
                    type="text"
                    name="tiktok_link"
                    id="tiktok"
                    placeholder="Enter Link"
                  />
                </div>
                <div class="link_input flex-row align-items-center gap-3" id="x">
                  <img src="assets/onboarding/social/x.png" alt="" />
                  <input
                    type="text"
                    name="x_link"
                    id="x"
                    placeholder="Enter Link"
                  />
                </div>
                <div
                  class="link_input flex-row align-items-center gap-3"
                  id="youtube"
                >
                  <img src="assets/onboarding/social/youtube.png" alt="" />
                  <input
                    type="text"
                    name="youtube_link"
                    id="youtube"
                    placeholder="Enter Link"
                  />
                </div>
                <div
                  class="link_input flex-row align-items-center gap-3"
                  id="website"
                >
                  <img src="assets/onboarding/social/website.png" alt="" />
                  <input
                    type="text"
                    name="website_link"
                    id="website"
                    placeholder="Enter Link"
                  />
                </div>
              </div>
            </div>
  
            <div
              class="navigation-buttons row d-flex justify-content-around gap-3 mt-5 px-2"
            >
              <button
                class="col btn btn-secondary rounded-4 px-2 px-sm-3 py-2 py-sm-3 bg-opacity-75"
              >
                Go back
              </button>
              <button
                id="submitBtn"
                class="col btn btn-primary rounded-4 px-2 px-sm-3 py-2 py-sm-3 bg-opacity-75"
              >
                Continue
              </button>
            </div>
          </form>
        </div>
      </section>

    <script src="js/nav.js"></script>
    <script src="js/multistepForm.js"></script>
  </body>
</html>
