<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Get started with MSION</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>

    <link rel="stylesheet" href="styles/global.css" />
    <link rel="stylesheet" href="styles/onboarding.css" />
  </head>
  <body>
    <section class="py-5 mt-5">
      <div class="wrapper onboarding-form__wapper container">
        <div class="row d-flex justify-content-between align-items-center mb-5">
          <div class="bar d-flex col-8 col-sm-4 align-items-center">
            <div class="progress p-0 w-100 me-2">
              <div
                class="progress-bar bg-primary"
                role="progressbar"
                id="progress"
                style="width: 25%"
                aria-valuenow="25"
                aria-valuemin="0"
                aria-valuemax="100"
              ></div>
            </div>
            <label for="progress">25%</label>
          </div>
          <button class="btn bg-base col-4 col-md-1" style="cursor: pointer">
            Skip
          </button>
        </div>
        <form action="" method="POST" enctype="multipart/form-data">
          <div class="tab w-100">
            <div class="profile-img mb-5">
              <div id="addImgBtn-wrapper" style="cursor: pointer">
                <img
                  id="addImgBtn"
                  src="assets/onboarding/addImg.png"
                  onclick="getFile()"
                  alt=""
                />
                <div style="height: 0px; width: 0px; overflow: hidden">
                  <input
                    id="upfile"
                    type="file"
                    accept="image/*"
                    onchange="sub(this)"
                  />
                </div>
              </div>
              <div>Upload profile image</div>
            </div>
            <h2 class="fw-semibold mb-2">Upload Resume/CV</h2>
            <div
              id="addImgBtn-wrapper-2"
              class="w-100 p-5 border rounded-4 d-flex flex-column text-center justify-content-center align-items-center mb-5"
              style="cursor: pointer; border: 2px #cacaca dashed"
            >
              <img
                id="addImgBtn-2"
                src="assets/onboarding/addImg2.png"
                onclick="getFile2()"
                alt=""
              />
              <p class="text-greyed" style="font-size: 12px">
                <span class="text-primary">Click to upload</span> or drag and
                drop
                <br />
                SVG, PNG, JPG or GIF (max. 800x400px)
              </p>
              <div style="height: 0px; width: 0px; overflow: hidden">
                <input
                  id="upfile2"
                  type="file"
                  accept="image/*"
                  onchange="sub2(this)"
                />
              </div>
            </div>
            <div class="personal-info">
              <input
                id="name"
                class="bg-base mb-3"
                type="text"
                name="Name"
                placeholder="Name"
                required
              />
              <input
                id="email"
                class="bg-base mb-2"
                type="email"
                name="email"
                placeholder="Email"
                required
              />
            </div>
          </div>

          <div class="tab w-100">
            <h2 class="mt-5 mb-2 text-semibold">Biography</h2>
            <textarea name="biography" id="biography"></textarea>

            <h2 class="mt-5 mb-2 text-semibold">What I'm looking for</h2>
            <textarea name="biography" id="biography"></textarea>

            <h2 class="fw-semibold mt-5">Skills (enter up to 15)</h2>
            <input
              type="skills"
              class="transition"
              placeholder="Skills"
              name="skills"
            />

            <h2 class="fw-semibold mt-5">Stack (Tools used)</h2>
          </div>

          <div class="tab w-100">
            <h2 class="mb-3 fw-semibold">Social handles</h2>
            <div class="social-icons d-flex flex-row flex-wrap gap-2 mb-5">
              <div id="behance" class="active">
                <img
                  src="/assets/onboarding//social/behance.png"
                  alt=""
                  class="rounded-circle"
                />
              </div>
              <div id="amazon">
                <img
                  src="/assets/onboarding//social/amazon.png"
                  alt=""
                  class="rounded-circle"
                />
              </div>
              <div id="github">
                <img
                  src="/assets/onboarding//social/github.png"
                  alt=""
                  class="rounded-circle"
                />
              </div>
              <div id="instagram">
                <img
                  src="/assets/onboarding//social/instagram.png"
                  alt=""
                  class="rounded-circle"
                />
              </div>
              <div id="tiktok">
                <img
                  src="/assets/onboarding//social/tiktok.png"
                  alt=""
                  class="rounded-circle"
                />
              </div>
              <div id="x">
                <img
                  src="/assets/onboarding//social/x.png"
                  alt=""
                  class="rounded-circle"
                />
              </div>
              <div id="youtube">
                <img
                  src="/assets/onboarding//social/youtube.png"
                  alt=""
                  class="rounded-circle"
                />
              </div>
              <div id="website">
                <img
                  src="/assets/onboarding//social/website.png"
                  alt=""
                  class="rounded-circle"
                />
              </div>
            </div>

            <div class="social-links d-flex flex-column gap-3">
              <h2 class="mb-3 fw-semibold">Enter Links</h2>
              <div
                class="link_input flex-row align-items-center gap-3 active"
                id="behance"
              >
                <img src="assets/onboarding/social/behance.png" alt="" />
                <input
                  type="text"
                  name="behance_link"
                  id="behance"
                  placeholder="Enter Link"
                />
              </div>
              <div
                class="link_input flex-row align-items-center gap-3"
                id="amazon"
              >
                <img src="assets/onboarding/social/amazon.png" alt="" />
                <input
                  type="text"
                  name="amazon_link"
                  id="amazon"
                  placeholder="Enter Link"
                />
              </div>
              <div
                class="link_input flex-row align-items-center gap-3"
                id="github"
              >
                <img src="assets/onboarding/social/github.png" alt="" />
                <input
                  type="text"
                  name="github_link"
                  id="github"
                  placeholder="Enter Link"
                />
              </div>
              <div
                class="link_input flex-row align-items-center gap-3"
                id="instagram"
              >
                <img src="assets/onboarding/social/instagram.png" alt="" />
                <input
                  type="text"
                  name="instagram_link"
                  id="instagram"
                  placeholder="Enter Link"
                />
              </div>
              <div
                class="link_input flex-row align-items-center gap-3"
                id="tiktok"
              >
                <img src="assets/onboarding/social/tiktok.png" alt="" />
                <input
                  type="text"
                  name="tiktok_link"
                  id="tiktok"
                  placeholder="Enter Link"
                />
              </div>
              <div class="link_input flex-row align-items-center gap-3" id="x">
                <img src="assets/onboarding/social/x.png" alt="" />
                <input
                  type="text"
                  name="x_link"
                  id="x"
                  placeholder="Enter Link"
                />
              </div>
              <div
                class="link_input flex-row align-items-center gap-3"
                id="youtube"
              >
                <img src="assets/onboarding/social/youtube.png" alt="" />
                <input
                  type="text"
                  name="youtube_link"
                  id="youtube"
                  placeholder="Enter Link"
                />
              </div>
              <div
                class="link_input flex-row align-items-center gap-3"
                id="website"
              >
                <img src="assets/onboarding/social/website.png" alt="" />
                <input
                  type="text"
                  name="website_link"
                  id="website"
                  placeholder="Enter Link"
                />
              </div>
            </div>
          </div>

          <div
            class="navigation-buttons row d-flex justify-content-around gap-3 mt-5 px-2"
          >
            <button
              class="col btn btn-secondary rounded-4 px-2 px-sm-3 py-2 py-sm-3 bg-opacity-75"
            >
              Go back
            </button>
            <button
              id="submitBtn"
              class="col btn btn-primary rounded-4 px-2 px-sm-3 py-2 py-sm-3 bg-opacity-75"
            >
              Continue
            </button>
          </div>
        </form>
      </div>
    </section>

    <script src="/js/addImg.js"></script>
    <script src="/js/onboarding.js"></script>
  </body>
</html>
