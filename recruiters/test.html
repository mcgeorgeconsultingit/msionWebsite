<!-- Rating Modal -->

<div class="rating-modal">
    <h6>Give rating</h6>
    <p class="text-sm">Rate how this meets the job requirements on a scale of 1 - 100</p>

    <div class="range">
        
        <input type="range" min="0" max="100" value="0" id="range" /> 
        <div class="value">0</div>
    </div>

    <button class="w-100 btn btn-primary">Done</button>
</div>
