<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MSION | Sign Up</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
    crossorigin="anonymous"
  />
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"
  ></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" ></script>

    <link rel="stylesheet" href="styles/global.css" />
    <link rel="stylesheet" href="styles/auth.css" />
  </head>
  <body style="overflow-y: hidden;" style="min-height: 100vh !important;">
    <section class="d-flex align-items-center flex-row">
        <img src="assets/signup/signup.png" alt="" class="img-fluid w-50" style="height: 100vh; object-fit: cover; object-position: top;">
      <div class="form w-50">
        <div class="auth__wrapper container d-flex align-items-center flex-column justify-content-center" style="min-height: 100vh;">
          <form action="" class="d-flex flex-column gap-2" style="width: max-content;">
            <h1 class="fw-bold mx-2 mx-sm-4 text-center text-sm-start">Create an account</h1>
            <div class="email__field container border rounded-4 px-3 py-3">
              <img src="assets/signup/mail.png" class="col-2" alt="" style="width: 24px; height: 24px;">
              <input type="email" class="col-11 border-0" placeholder="Email" name="email">
            </div>
            <div class="email__field container border rounded-4 px-3 py-3 mb-2 mb-sm-4">
              <img src="assets/signup/LockKey.png" class="col-2" alt="" style="width: 24px; height: 24px;">
              <input type="password" class="col-11 border-0" placeholder="Password" name="password">
            </div>
            <div class="mb-2 mb-sm-4">
                <input type="checkbox" name="notifications-enabled" id="notificationsCheckbox">
                <label htmlFor="notifications-enabled">Receive notifications via email</label>
            </div>
            <a href="/verification.html">
            <button class="btn btn-primary border-0 rounded-4 w-100 py-3 mb-2 mb-sm-3" type="button">Login</button>

            </a>
            <p class="text-center m-0">Or</p>
            <a href="#" class="login-provider border rounded-4 w-100 d-flex justify-content-center align-items-center p-3">
              <img class="me-2" src="assets/login/googleclr.png" alt="">
              <span>Log in with Google</span>
            </a>
            <a href="#" class="login-provider border rounded-4 w-100 d-flex justify-content-center align-items-center p-3 mb-2 mb-sm-3">
              <img class="me-2" src="assets/login/linkedinclr.png" alt="">
              <span>Log in with LinkedIn</span>
            </a>
            <div>Already have an account? <a href="/login.html" class="text-primary">Login</a></div>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
