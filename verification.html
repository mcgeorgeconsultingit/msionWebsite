<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Verify your email</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>

    <link rel="stylesheet" href="styles/global.css" />
    <link rel="stylesheet" href="styles/verification.css" />
  </head>
  <body style="min-height: 100vh !important">
    <section
      class="container d-flex flex-column justify-content-center align-items-center"
      style="height: 100vh; min-height: 600px;"
    >
      <form
        action=""
        class="my-auto d-flex flex-column justify-content-center align-items-center gap-3"
      >
        <h1 class="fw-bold">Check your inbox</h1>
        <p class="text-greyed">Verify your email by entering the code sent to example@gmail.com</p>

        <img src="assets/verification/verify.png" alt="" />
        <div class="code__inputs">
          <div class="inputs">
            <input
            type="text"
            class="input"
            required
            pattern="[0-9]*"
            maxlength="1"
          />
          <input
            type="text"
            class="input"
            required
            pattern="[0-9]*"
            maxlength="1"
          />
          <input
            type="text"
            class="input"
            required
            pattern="[0-9]*"
            maxlength="1"
          />
          <input
            type="text"
            class="input"
            required
            pattern="[0-9]*"
            maxlength="1"
          />
          <input
            type="text"
            class="input"
            required
            pattern="[0-9]*"
            maxlength="1"
          />
          </div>
        </div>

        <button class="btn btn-primary rounded-4">Verify</button>
        <div class="resend">Didn't get a mail? <span class="text-primary">Resend</span></div>
      </form>
    </section>

    <script>
      let inputs = document.querySelectorAll(".input");
      inputs.forEach((input) => {
        input.addEventListener("keyup", (e) => {
          let key = e.key;
          if (Number.isInteger(Number(key))) {
            if (input.nextElementSibling) {
              input.nextElementSibling.focus();
            }
          }
        });

        input.addEventListener("keydown", (e) => {
          let key = e.key;
          if (input.value == "" && key === "Backspace") {
            if (input.previousElementSibling) {
              input.previousElementSibling.focus();
            }
          }
        });
      });

      document.querySelector(".btn").onclick = function () {
        document.getElementById("status").style.width = "100%";
      };
    </script>
  </body>
</html>
